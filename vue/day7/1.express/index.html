<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<ul>
				<li v-for="a in arr">{{a.title}}</li>
			</ul>
			<button @click="getNews">查看</button>
		</div>
		<script src="../../js/vue.js"></script>
		<script src="../../js/jquery.js"></script>
		<script>
			new Vue({
				el: "#demo",
				data: {
					arr:[]
				},
				methods: {
					getNews: function() {
						var self = this;
						$.ajax({
							type: "get",
							url: "http://localhost:9999/getnews",
							async: true,
							success: function(data) {
								console.log(JSON.parse(data))
								var news = JSON.parse(data)
								self.arr = news.list
							}
						});
					}
				}
			})
		</script>
	</body>
</html>
